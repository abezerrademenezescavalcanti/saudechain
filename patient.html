<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link id="bsdp-css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link rel="stylesheet" href="saudechain.css">
    <meta name="description" content="Patient Test Page of the My Health Data Project's Smart Contract">
    <meta name="authors" content="Bezerra de Menezes Cavalcanti">
    <title>My Health Data DAO - Patient Test Page</title>
</head>
<body>
    <header>Patient Data Page</header>
    <nav>Personal Data - Records</nav>
    <section id="personaldata">
        <div>
            <form class="form-inline" action="#">
                <div class="form-group">
                    <label for="patAddress">To obtain Patient basic information, please inform Patient's Address:</label>
                    <input type="text" name="patAddress" id="patAddress" size="46" maxlength="42">
                    <button class="btn btn-default">OK</button>
                    <button class="btn btn-primary">New Patient</button>
                </div>
            </form>
        </div>
    </section>
    <section id="records"></section>
    <footer>MHD Project - Contract at 0x12121 - Ethereum Rinkeby Network</footer>
</body>
</html>
